<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device API Test - Image Support Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-12">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Device API Test</h1>
            <p class="text-gray-600">Testing image support in all device models via API</p>
        </div>

        <!-- API Status -->
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-8">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span class="text-green-800 font-medium">API Endpoint: /api/devices - Image field included ✓</span>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="categoryFilter" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">All Categories</option>
                        <option value="iPhone">iPhone</option>
                        <option value="iPad">iPad</option>
                        <option value="Mac">Mac</option>
                        <option value="Apple Watch">Apple Watch</option>
                        <option value="Audio">Audio</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search by name, family, or slug..."
                        class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    />
                </div>
                <div class="flex items-end">
                    <button 
                        onclick="fetchDevices()" 
                        class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition font-medium"
                    >
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="text-sm font-medium text-gray-600">Total Devices</div>
                <div id="totalCount" class="text-3xl font-bold text-gray-900 mt-1">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="text-sm font-medium text-gray-600">With Images</div>
                <div id="withImages" class="text-3xl font-bold text-green-600 mt-1">-</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="text-sm font-medium text-gray-600">Coverage</div>
                <div id="coverage" class="text-3xl font-bold text-blue-600 mt-1">-</div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="text-gray-600 mt-4">Loading devices...</p>
        </div>

        <!-- Devices Grid -->
        <div id="devicesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Devices will be loaded here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No devices found</h3>
            <p class="mt-1 text-sm text-gray-500">Try adjusting your filters</p>
        </div>
    </div>

    <script>
        // Fetch devices on page load
        window.addEventListener('DOMContentLoaded', fetchDevices);

        // Add event listeners for filters
        document.getElementById('categoryFilter').addEventListener('change', fetchDevices);
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') fetchDevices();
        });

        async function fetchDevices() {
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value;
            
            // Build query string
            const params = new URLSearchParams();
            if (category) params.append('category', category);
            if (search) params.append('q', search);
            
            const url = `/api/devices${params.toString() ? '?' + params.toString() : ''}`;
            
            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('devicesGrid').innerHTML = '';
            document.getElementById('noResults').classList.add('hidden');
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Update stats
                const total = data.data.length;
                const withImages = data.data.filter(d => d.image && d.image.trim()).length;
                const coverage = total > 0 ? ((withImages / total) * 100).toFixed(1) : 0;
                
                document.getElementById('totalCount').textContent = total;
                document.getElementById('withImages').textContent = withImages;
                document.getElementById('coverage').textContent = coverage + '%';
                
                // Hide loading
                document.getElementById('loading').classList.add('hidden');
                
                // Display devices
                if (data.data.length === 0) {
                    document.getElementById('noResults').classList.remove('hidden');
                } else {
                    displayDevices(data.data);
                }
            } catch (error) {
                console.error('Error fetching devices:', error);
                document.getElementById('loading').classList.add('hidden');
                alert('Error loading devices. Please try again.');
            }
        }

        function displayDevices(devices) {
            const grid = document.getElementById('devicesGrid');
            grid.innerHTML = devices.map(device => `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition">
                    <div class="aspect-square bg-gray-50 flex items-center justify-center p-4">
                        ${device.image ? 
                            `<img src="${device.image}" alt="${device.name}" class="w-full h-full object-contain" onerror="this.src='/images/placeholder.svg'"/>` :
                            `<div class="text-gray-400">
                                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                            </div>`
                        }
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-900 truncate" title="${device.name}">${device.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${device.category || 'No category'}</p>
                        <div class="mt-3 flex items-center justify-between">
                            <span class="text-blue-600 font-bold">$${device.price_monthly}/mo</span>
                            <span class="text-xs px-2 py-1 rounded-full ${device.image ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                                ${device.image ? '✓ Image' : '○ No image'}
                            </span>
                        </div>
                        <div class="mt-2 text-xs text-gray-400 font-mono truncate" title="${device.image || 'No image'}">
                            ${device.image || 'No image URL'}
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
