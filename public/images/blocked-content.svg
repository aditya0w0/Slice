<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="800" fill="url(#bg)"/>
  
  <!-- Stop sign -->
  <g transform="translate(400, 400)">
    <!-- Octagon -->
    <polygon points="0,-150 106,-106 150,0 106,106 0,150 -106,106 -150,0 -106,-106" 
             fill="#DC143C" stroke="#8B0000" stroke-width="8"/>
    
    <!-- STOP text -->
    <text x="0" y="-20" font-family="Arial Black, sans-serif" font-size="80" 
          font-weight="bold" fill="white" text-anchor="middle">
      STOP
    </text>
  </g>
  
  <!-- SpongeBob-style warning -->
  <g transform="translate(400, 650)">
    <rect x="-300" y="-60" width="600" height="120" fill="rgba(255,255,255,0.9)" 
          stroke="#000" stroke-width="4" rx="10"/>
    <text x="0" y="20" font-family="Comic Sans MS, cursive" font-size="48" 
          font-weight="bold" fill="#DC143C" text-anchor="middle">
      CONTENT BLOCKED
    </text>
  </g>
  
  <!-- Decorative bubbles -->
  <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="150" r="40" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="700" r="25" fill="rgba(255,255,255,0.3)"/>
  <circle cx="680" cy="650" r="35" fill="rgba(255,255,255,0.3)"/>
</svg>
